<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namaste India</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }
    header {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #e53935;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #e53935;
    }
    header p {
      font-size: 1rem;
      color: #ccc;
      margin-top: 5px;
    }
    .content {
      padding: 30px;
    }
    h2 {
      color: #ff5252;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #1c1c1c;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      text-align: center;
      padding-bottom: 15px;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    iframe {
      width: 100%;
      height: 180px;
      border: none;
    }
    .card h3 {
      margin: 10px;
      font-size: 1.1rem;
      color: #fff;
    }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #e53935;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #b71c1c;
    }
    footer {
      background: #000;
      text-align: center;
      padding: 15px;
      color: #888;
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

    <h1>Namaste India</h1>
    <p>Your Hub for Study Material</p>
  </header>
