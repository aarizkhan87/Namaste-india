<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namaste India</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f0f0f0;
    }

    header {
      background: linear-gradient(90deg, #e53935, #b71c1c);
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    header p {
      margin: 5px 0 0;
    }

    .btn {
      padding: 10px 20px;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin: 20px;
      font-size: 1rem;
    }

    .btn:hover {
      background: #b71c1c;
    }

    /* Popup background */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    /* Popup box */
    .popup {
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      animation: fadeIn 0.4s;
    }

    .popup h2 {
      margin-top: 0;
      color: #e53935;
    }

    .popup input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .popup button {
      width: 100%;
      padding: 10px;
      background: #e53935;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup button:hover {
      background: #b71c1c;
    }

    .popup small {
      display: block;
      margin-top: 10px;
      color: #333;
      cursor: pointer;
    }

    footer {
      background: #111;
      color: #888;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <header>
    <h1>Namaste India</h1>
    <p>Your Hub for Study Material</p>
    <button class="btn" onclick="openPopup('login')">Login</button>
    <button class="btn" onclick="openPopup('signup')">Create Account</button>
  </header>

  <!-- Login Popup -->
  <div class="popup-overlay" id="loginPopup">
    <div class="popup">
      <h2>Login</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Password">
      <button onclick="login()">Login</button>
      <small onclick="switchPopup('login','signup')">Don't have an account? Sign up</small>
    </div>
  </div>

  <!-- Signup Popup -->
  <div class="popup-overlay" id="signupPopup">
    <div class="popup">
      <h2>Create Account</h2>
      <input type="text" id="signupName" placeholder="Full Name">
      <input type="email" id="signupEmail" placeholder="Email">
      <input type="password" id="signupPassword" placeholder="Password">
      <button onclick="signup()">Sign Up</button>
      <small onclick="switchPopup('signup','login')">Already have an account? Login</small>
    </div>
  </div>

  <footer>
    <p>Â© 2025 Namaste India. All Rights Reserved.</p>
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    // TODO: Replace this with your Firebase project config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function openPopup(type) {
      document.getElementById(type+"Popup").style.display = "flex";
    }

    function switchPopup(from, to) {
      document.getElementById(from+"Popup").style.display = "none";
      document.getElementById(to+"Popup").style.display = "flex";
    }

    function signup() {
      const name = document.getElementById("signupName").value;
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          const user = userCredential.user;
          // Save extra data
          db.collection("users").doc(user.uid).set({
            name: name,
            email: email
          });
          alert("Account created successfully!");
          document.getElementById("signupPopup").style.display = "none";
        })
        .catch(error => alert(error.message));
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Login successful!");
          document.getElementById("loginPopup").style.display = "none";
        })
        .catch(error => alert(error.message));
    }
  </script>

</body>
</html>
