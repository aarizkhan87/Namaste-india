<!-- Notice Popup -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notice</title>
<style>
  /* Overlay background */
  #noticeOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  /* Popup box */
  #noticePopup {
    background-color: #fff;
    padding: 25px 35px;
    border-radius: 10px;
    text-align: center;
    max-width: 450px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    font-family: Arial, sans-serif;
  }

  #noticePopup h2 {
    margin-bottom: 15px;
    color: #333;
  }

  #noticePopup button {
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  #noticePopup button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  

<!-- Notice Overlay -->
<div id="noticeOverlay">
  <div id="noticePopup">
    <h2>Notice</h2>
    <p>The AMU Class 9 PYQ Book of Education Adda Book PDF of AMU and JMI will be available after <strong>September 9, 2025</strong>.</p>
    <button onclick="document.getElementById('noticeOverlay').style.display='none'">Close</button>
  </div>
</div>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Popup</title>
  <style>
    /* Background overlay */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Popup card */
    .login-popup {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
      position: relative;
    }

    .login-popup h2 {
      margin-bottom: 25px;
      color: #333;
    }

    /* Input fields */
    .login-popup input[type="text"],
    .login-popup input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.3s;
    }

    .login-popup input[type="text"]:focus,
    .login-popup input[type="password"]:focus {
      border-color: #0077ff;
      box-shadow: 0 0 5px rgba(0, 119, 255, 0.5);
    }

    /* Login button */
    .login-popup button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #0077ff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-popup button:hover {
      background: #005bbb;
    }

    /* Get password link */
    .get-password {
      margin-top: 15px;
      display: block;
      font-size: 14px;
      color: #0077ff;
      text-decoration: none;
    }

    .get-password:hover {
      text-decoration: underline;
    }

    /* Error message */
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-popup">
    <h2>Login</h2>
    <div class="error" id="errorMsg">Invalid username or password</div>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <a class="get-password" href="https://t.me/namasteindia09" target="_blank">Get Password</a>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const errorMsg = document.getElementById('errorMsg');

      if(user === 'User' && pass === '1234') {
        alert('Login Successful!');
        errorMsg.style.display = 'none';
      } else {
        errorMsg.style.display = 'block';
      }
    }
  </script>

</body>
</html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namaste India</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #e53935;
      color: white;
      padding: 15px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    #time {
      font-size: 1rem;
    }

    .welcome {
      text-align: center;
      margin: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .search-bar {
      text-align: center;
      margin: 20px;
    }

    .search-bar input {
      width: 80%;
      max-width: 400px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 1rem;
    }

    .pdf-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px;
    }

    .pdf-item {
      background: white;
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 250px;
      text-align: center;
      transition: transform 0.2s;
    }

    .pdf-item:hover {
      transform: scale(1.05);
    }

    .pdf-item h3 {
      font-size: 1.1rem;
    }

    .pdf-item a {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      background: #e53935;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
    }

    .pdf-item a:hover {
      background: #b71c1c;
    }

    /* Popup */
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .popup {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 300px;
    }

    .popup input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .popup button {
      background: #e53935;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup button:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>

  <header>
    <h1>Namaste India</h1>
    <div id="time"></div>
  </header>

  <div class="welcome" id="welcome"></div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search PDFs by name..." onkeyup="searchPDFs()">
  </div>

  <div class="pdf-list" id="pdfList">
    <div class="pdf-item">
      <h3>Amu 2014-2024 pyq</h3>
      <a href="https://acrobat.adobe.com/id/urn:aaid:sc:AP:a38ac1fc-1b1f-445a-b749-88598d6db014" target="_blank">View PDF</a>
    </div>
    <!-- More PDFs can be added here -->
  </div>

  <!-- Name Popup -->
  <div class="popup-overlay" id="namePopup">
    <div class="popup">
      <h2>Enter Your Name</h2>
      <input type="text" id="userName" placeholder="Your Name">
      <button onclick="setName()">Submit</button>
    </div>
  </div>

  <script>
    // Show popup at start
    window.onload = function() {
      document.getElementById("namePopup").style.display = "flex";
      updateTime();
      setInterval(updateTime, 1000);
    }

    function setName() {
      const name = document.getElementById("userName").value;
      if (name.trim() === "") {
        alert("Name is required!");
        return;
      }
      document.getElementById("welcome").innerText = "Welcome, " + name + " ðŸ‘‹";
      document.getElementById("namePopup").style.display = "none";
    }

    function updateTime() {
      const now = new Date();
      document.getElementById("time").innerText = now.toLocaleTimeString();
    }

    function searchPDFs() {
      let input = document.getElementById("searchInput").value.toLowerCase();
      let items = document.getElementsByClassName("pdf-item");

      for (let i = 0; i < items.length; i++) {
        let title = items[i].getElementsByTagName("h3")[0].innerText.toLowerCase();
        if (title.includes(input)) {
          items[i].style.display = "inline-block"; // âœ… Fix for flex layout
        } else {
          items[i].style.display = "none";
          
        }
      }
    }
  </script>
</body>
</html>
