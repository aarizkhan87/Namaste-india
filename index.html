<script>
// Theme toggle
const body = document.body;
const modeBtn = document.getElementById('modeBtn');
modeBtn.addEventListener('click',()=>{
  body.classList.toggle('dark');
  modeBtn.textContent = body.classList.contains('dark')?'ðŸŒ™ Mode':'ðŸŒ— Mode';
});

// QR Generator
function generateQR(){
  let type=document.getElementById('type').value;
  let data=document.getElementById('data').value.trim();
  if(!data){ alert('Enter data'); return; }
  if(type==='wifi'){ const parts=data.split(','); if(parts.length!==3){ alert('WiFi: SSID,WPA,password'); return; } data=`WIFI:S:${parts[0]};T:${parts[1]};P:${parts[2]};;`; }
  else if(type==='phone'){ data=`tel:${data}`; }
  else if(type==='whatsapp'){ data=`https://wa.me/${data.replace(/\D/g,'')}`; }
  QRCode.toCanvas(document.getElementById('qrcodeCanvas'),data,{width:300,margin:1},err=>{if(err) alert(err);});
}
function downloadQR(){
  const canvas=document.getElementById('qrcodeCanvas');
  const a=document.createElement('a'); a.href=canvas.toDataURL(); a.download="qr.png"; a.click();
}

// QR Scanner
const fileInput=document.getElementById('fileInput');
fileInput.addEventListener('change',e=>{
  const file=e.target.files[0]; if(!file) return;
  const reader=new FileReader();
  reader.onload=function(){
    const img=new Image(); img.onload=function(){
      const canvas=document.createElement('canvas'); canvas.width=img.width; canvas.height=img.height;
      const ctx=canvas.getContext('2d'); ctx.drawImage(img,0,0);
      const code=jsQR(ctx.getImageData(0,0,canvas.width,canvas.height).data,canvas.width,canvas.height);
      document.getElementById('scan-result').textContent=code?code.data:"No QR detected";
      if(code) document.getElementById('data').value=code.data;
    }; img.src=reader.result;
  };
  reader.readAsDataURL(file);
});

// 18+ Login
const adultBtn=document.getElementById('adultLoginBtn');
adultBtn.addEventListener('click',()=>{
  const user=document.getElementById('adultUsername').value;
  const pass=document.getElementById('adultPassword').value;
  if(user==='user18' && pass==='pass18'){
    document.getElementById('loginSectionAdult').style.display='none';
    document.getElementById('protectedAdultContent').style.display='block';
    document.getElementById('adultLoginMsg').textContent='';
  }else{
    document.getElementById('adultLoginMsg').textContent='Incorrect username or password!';
  }
});
