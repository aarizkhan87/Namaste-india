<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Namaste India - QR Generator & Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f9f9f9, #e3f2fd);
      color: #333;
      text-align: center;
    }
    header {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      color: white;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .container {
      margin: 20px auto;
      max-width: 500px;
      padding: 20px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
    }
    #qrcode {
      margin: 20px auto;
      padding: 10px;
    }
    .logos img {
      width: 40px;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .logos img:hover {
      transform: scale(1.2);
    }
    footer {
      margin-top: 30px;
      padding: 15px;
      background: #333;
      color: white;
      font-size: 14px;
    }
    footer a {
      color: #ff4081;
      text-decoration: none;
      font-family: cursive;
      font-size: 16px;
    }

    /* Scanner styles */
    #scannerContainer {
      display: none;
      margin: 20px auto;
      position: relative;
      width: 90%;
      max-width: 400px;
      border: 3px solid #0072ff;
      border-radius: 15px;
      overflow: hidden;
    }
    video {
      width: 100%;
      border-radius: 15px;
    }
    .scanner-border {
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 3px dashed #00c6ff;
      border-radius: 10px;
      animation: scanAnim 2s infinite alternate;
    }
    @keyframes scanAnim {
      from { box-shadow: 0 0 10px #0072ff; }
      to { box-shadow: 0 0 20px #00c6ff; }
    }
    #scanFab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg,#ff512f,#dd2476);
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 1000;
    }
    #scanFab img {
      width: 30px;
      height: 30px;
    }
    /* Modal */
    #scanModal {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.7); display:flex; align-items:center; justify-content:center;
      z-index:2000; flex-direction:column; color:white; font-family:Arial, sans-serif;
    }
    #scanModal div {
      background:#fff; color:#333; padding:25px; border-radius:15px;
      text-align:center; width:80%; max-width:350px;
    }
    #scanModal button {
      padding:12px 20px; margin-top:15px; border:none;
      border-radius:8px; font-size:16px; background:linear-gradient(135deg,#00c6ff,#0072ff);
      color:white; cursor:pointer; box-shadow:0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <header>üåê Welcome to Namaste India Website</header>

  <div class="container">
    <h2>Generate Your QR Code</h2>
    <input type="text" id="qrText" placeholder="Enter link, text, number, WiFi, etc.">
    <select id="gradient">
      <option value="#00c6ff,#0072ff">Blue Gradient</option>
      <option value="#ff512f,#dd2476">Red-Pink</option>
      <option value="#11998e,#38ef7d">Green</option>
      <option value="#ff9966,#ff5e62">Orange-Red</option>
    </select>
    <button onclick="generateQR()">Generate QR</button>
    <div id="qrcode"></div>

    <h3>Choose a Logo</h3>
    <div class="logos">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" onclick="generateQR('whatsapp')">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" onclick="generateQR('instagram')">
      <img src="https://cdn-icons-png.flaticon.com/512/174/174883.png" onclick="generateQR('youtube')">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" onclick="generateQR('facebook')">
    </div>
  </div>

  <!-- Scanner Section -->
  <h2 style="margin-top:30px;">QR Scanner</h2>
  <div id="scannerContainer">
    <video id="qr-video"></video>
    <div class="scanner-border"></div>
  </div>
  <p id="scan-result">Scan result will appear here</p>

  <!-- Floating scan button -->
  <div id="scanFab" onclick="toggleScanner()">
    <img src="https://cdn-icons-png.flaticon.com/512/747/747968.png" alt="scan">
  </div>

  <!-- Scanner Start Modal -->
  <div id="scanModal">
    <div>
      <h3>üì∑ QR Scanner</h3>
      <p>Click below to allow camera access and start scanning</p>
      <button onclick="startFromModal()">Start Scanning</button>
    </div>
  </div>

  <footer>
    Contact Developer: <a href="https://www.instagram.com/_a.a.r.i.z07_?igsh=cDBtZWt0b3dqeXQy" target="_blank">ùìêùì™ùìªùì≤ùîÉ07</a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script>
    let qr;
    function generateQR(logo) {
      const text = document.getElementById("qrText").value;
      const colors = document.getElementById("gradient").value.split(",");
      document.getElementById("qrcode").innerHTML = "";
      qr = new QRious({
        element: document.createElement("canvas"),
        value: text,
        size: 250,
        foreground: colors[0],
        background: "white"
      });
      document.getElementById("qrcode").appendChild(qr.canvas);
    }

    // Scanner Functions
    let video = document.getElementById("qr-video");
    let scannerActive = false;

    function toggleScanner() {
      if (scannerActive) {
        stopScanner();
      } else {
        startScanner();
      }
    }

    function startScanner() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
          video.srcObject = stream;
          video.setAttribute("playsinline", true);
          video.play();
          scannerActive = true;
          scanLoop();
        });
    }

    function stopScanner() {
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
      scannerActive = false;
    }

    function scanLoop() {
      if (!scannerActive) return;
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
      const code = jsQR(imageData.data, canvas.width, canvas.height);
      if (code) {
        document.getElementById("scan-result").innerText = "Result: " + code.data;
        stopScanner();
      }
      requestAnimationFrame(scanLoop);
    }

    // Modal handling
    function startFromModal() {
      document.getElementById("scanModal").style.display = "none";
      document.getElementById("scannerContainer").style.display = "inline-block";
      startScanner();
    }
  </script>
</body>
</html>
